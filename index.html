<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css" type="text/css" media="screen">
    <script src="dist/main.js" defer></script>
    <title>Szamologep</title>
</head>
<body>
    <section>
        <div class="col-sm-12 d-flex justify-content-center">
            <h1>Szamologep</h1>
        </div>
    </section>


    <p class="numbers d-flex justify-content-center" id="text">0</p>
    <table class="d-flex justify-content-center">
        <tbody> 
        <tr><!--First row-->
        <td><button class="extra" id="ac">AC</button></td>
        <td><button class="extra" id="plusmin">+/-</button></td>
        <td><button class="extra" id="percent">%</button></td>
        <td><button class="operator" id="divide">รท</button></td>
        </tr>
        <tr><!--Second row-->
        <td><button class="numeros" id="seven">7</button></td>
        <td><button class="numeros" id="eight">8</button></td>
        <td><button class="numeros" id="nine">9</button></td>
        <td><button class="operator" id="x">X</button></td>
        </tr>
        <tr><!--Third row-->
        <td><button class="numeros" id="four">4</button></td>
        <td><button class="numeros" id="five">5</button></td>
        <td><button class="numeros" id="six">6</button></td>
        <td><button class="operator" id="minus">-</button></td>
        </tr>
        <tr><!--Fourth row-->
        <td><button class="numeros" id="one">1</button></td>
        <td><button class="numeros" id="two">2</button></td>
        <td><button class="numeros" id="three">3</button></td>
        <td><button class="operator" id="plus">+</button></td>
        </tr>
        <tr><!--Fith row-->
        <td colspan="2"><button class="numeros zero" id="zero">0</button></td>
    
        <td><button class="numeros" id="comma">,</button></td>
        <td><button class="operator" id="equal">=</button></td>
        </tr>
        </tbody>
        </table>
</body>
</html>
