<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css" type="text/css" media="screen">
    <script src="dist/main.js" defer></script>
    <title>Szamologep</title>
</head>
<body>
    <section>
        <div class="col-sm-12 d-flex justify-content-center">
            <h1>Szamologep</h1>
        </div>
    </section>


    <p class="numbers d-flex justify-content-center" id="text">0</p>
    <table class="d-flex justify-content-center">
        <tbody> 
        <tr><!--First row-->
        <td><button class="extra" id="ac">AC</button></td>
        <td><button class="extra" id="">+/-</button></td>
        <td><button class="extra" id="">%</button></td>
        <td><button class="operator" id="">รท</button></td>
        </tr>
        <tr><!--Second row-->
        <td><button class="numeros" id="">7</button></td>
        <td><button class="numeros" id="">8</button></td>
        <td><button class="numeros" id="">9</button></td>
        <td><button class="operator" id="">X</button></td>
        </tr>
        <tr><!--Third row-->
        <td><button class="numeros" id="">4</button></td>
        <td><button class="numeros" id="">5</button></td>
        <td><button class="numeros" id="">6</button></td>
        <td><button class="operator" id="">-</button></td>
        </tr>
        <tr><!--Fourth row-->
        <td><button class="numeros" id="">1</button></td>
        <td><button class="numeros" id="">2</button></td>
        <td><button class="numeros" id="">3</button></td>
        <td><button class="operator" id="">+</button></td>
        </tr>
        <tr><!--Fith row-->
        <td colspan="2"><button class="numeros" id="">0</button></td>
    
        <td><button class="numeros" id="">,</button></td>
        <td><button class="operator" id="">=</button></td>
        </tr>
        </tbody>
        </table>
</body>
</html>
